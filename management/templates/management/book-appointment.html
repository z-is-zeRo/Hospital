<{% extends "management/base.html" %} 
{% load static %} 

{% block body %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Book Appointment</h2>
            <small class="text-muted">Welcome to Polyclinic application</small>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 ">
				<div class="card">
					<div class="header">
						<h2>Appointment Information <small>Description text here...</small> </h2>
						<ul class="header-dropdown m-r--5">
							<li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
								<ul class="dropdown-menu pull-right">
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="body">
                        <form method="post" action="{% url 'management:appointment' %}">
                            {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-sm-6 ">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input required="true"  name="first_name" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 ">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input required="true"  name="last_name" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                           
                            
                            <div class="col-sm-3 ">
                                <div class="form-group drop-custum">
                                    <select required="true"  name = "service" class="form-control show-tick">
                                        <option value="">-- Service --</option>
                                        <option>Select Service</option>
                                        <option>Dental Checkup</option>
                                        <option>Full Body Checkup</option>
                                        <option>ENT Checkup</option>
                                        <option>Heart Checkup</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 ">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input name = "date" type="text" required="true"  class="datetimepicker form-control" placeholder="Please choose date & time...">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input name="email" type="text" required="true"  class="form-control" placeholder="Enter Your Id Num">
                                    </div>
                                </div>
                            </div>
                           
                            
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-raised g-bg-cyan">Submit</button>
                                <button type="submit" class="btn btn-raised">Cancel</button>
                            </div>
                        </div>
                       </form>
                    </div>
				</div>
			</div>
		</div>
    </div>
</section>

{% endblock %}
